{% extends "account/base.html" %}
{% block title %}User's account{% endblock %}
{% block head %}User's account{% endblock %}
{% block content %}
<form class="form-accounts" method="post" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label" for="id_username">Username:</label>
        <input class="form-control" id="{{ form.user.username.id_for_label }}" name="{{ form.user.username.html_name }}" type="text" maxlength="30"  required="" placeholder="Username" value="{{ form.user.username.value }}">
    </div>
    <div class="form-group">
        <label class="control-label" for="id_email">Email:</label>
        <input class="form-control" id="{{ form.user.email.id_for_label }}" name="{{ form.user.email.html_name }}" type="email" autofocus="" required="" placeholder="Email address" value="{{ form.user.email.value }}">
    </div>
    <div class="form-group">
        <label class="control-label" for="id_password1">Introduction:</label>
        <input class="form-control" id="{{ form.introduction.id_for_label }}" name="{{ form.introduction.html_name }}" type="text" placeholder="Introduction">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" value="Register">Save</button>
    </div>
</form>
{% endblock %}
