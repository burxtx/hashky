<div class="review">Review</div>

{% load ratings_tags %}

{% get_rating_score for object as score %}
{% if score %}
  <div class="row">
    <div class="col-sm-6">Average score: {{ score.average|floatformat }}</div>
    <div class="col-sm-6">Number of votes: {{ score.num_votes }}</div>
{% else %}
    Nobody voted
{% endif %}
