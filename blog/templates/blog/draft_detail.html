{% extends "blog/base.html" %}
{% block title %}{{ draft.title }}{% endblock %}
{% block head %}{{ draft.title }}{% endblock %}
{% block page %}
  <script src="{{ STATIC_URL }}blog/js/publish.js"></script>
{% endblock %}
{% block content %}
  <p>{{ draft.body|safe }}</p>
  {% for tag in draft.tag_set.all %}
    <div class="post-tag">
      #<a class="post-tag" href="/tag/{{ tag.name|urlencode }}/">{{ tag.name }}</a>
    </div>
  {% endfor %}
  <div class="form-group">
    <button class="btn btn-success" action="/blogpost/{{ draft.id }}/" id="publish" name="submit_live" value="submit" type="submit">Publish</button>
    <button class="btn btn-default" name="back" value="back" type="submit" onclick="goBack()" >Back</button>
    <a class="post-edit" href="{% url blog:blogpost_update draft.id %}">[edit]</a>
  </div>
{% endblock %}
