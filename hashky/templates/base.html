<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><![endif]-->
<html lang="en"> 
<head>
  <title>{% block title %}{% endblock %} | Hashky</title> 
  {% block external %}{% endblock %}
  {% block sub-external %}{% endblock %}
  {% block page %}{% endblock %}
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  {% block nav %}{% endblock %}

  <header id="overview" class="page-header">
    <div class="container">
      <h2 class="title">{% block head %}{% endblock %}</h2>
      <p class="lead description">{% block subhead %}{% endblock %}</p>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        {% block content %}{% endblock %}
      </div>
      <div class="col-md-3">
        {% block rcontent %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
